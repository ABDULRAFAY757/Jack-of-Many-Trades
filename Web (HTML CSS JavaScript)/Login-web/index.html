<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="primal">
      <div class="card-login">
        <h2><font face="Verdana">Login</font></h2>
        <form>
          <div class="input-container">
            <input placeholder="Type your username" type="text" required="" />
            <label><font face="Verdana">Username</font></label>
          </div>
          <div class="input-container">
            <input placeholder="Type your password" type="mail" required="" />
            <label><font face="Verdana">Password</font></label>
          </div>
          <span><font face="Verdana">Forgot password?</font></span>
        </form>
        <button>LOGIN</button>
        <h3>Or Sign Up Using</h3>
        <div class="social-box">
          <img src="./assets/facebook.png" alt="facebook" />
          <img src="./assets/twitter.png" alt="twitter" />
          <img src="./assets/google.png" alt="google" />
        </div>
        <h3>SIGN UP</h3>
      </div>
    </div>
  </body>
</html>
